<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Information Manager</title>
    <style>
        :root {
            --background-primary: #1e1e1e;
            --background-secondary: #2c2c2c;
            --card-background: #2c2c2c;
            --border-color: #444;
            --text-primary: #fff;
            --text-secondary: #bbb;
            --accent-color: #007bff;
            --error-color: #ff4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
        }

        .app-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: var(--background-secondary);
            border-radius: 18px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .edit-button {
            background: none;
            border: none;
            color: var(--accent-color);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            padding: 12px;
            background-color: var(--card-background);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .icon {
            background-color: var(--background-primary);
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        input {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 16px;
            padding: 8px 0;
            border-bottom: 1px solid transparent;
        }

        input:focus {
            outline: none;
            border-bottom-color: var(--accent-color);
        }

        .timer-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .timer-card {
            background: var(--card-background);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .timer-label {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 8px;
        }

        .timer {
            font-size: 24px;
            font-weight: 600;
            color: var(--accent-color);
            font-variant-numeric: tabular-nums;
        }

        .save-button {
            width: 100%;
            padding: 15px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            margin-top: 25px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .save-button:hover {
            opacity: 0.9;
        }

        .insurance-link {
            color: var(--accent-color);
            text-decoration: none;
            word-break: break-all;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ–± –∞–≤—Ç–æ</h1>
            <button class="edit-button">‚úèÔ∏è</button>
        </div>

        <div class="input-group">
            <div class="icon">üöó</div>
            <input type="text" id="car-brand" placeholder="–ú–∞—Ä–∫–∞ –∞–≤—Ç–æ–º–æ–±–∏–ª—è">
        </div>

        <div class="input-group">
            <div class="icon">üìù</div>
            <input type="text" id="car-model" placeholder="–ú–æ–¥–µ–ª—å">
        </div>

        <div class="input-group">
            <div class="icon">üî¢</div>
            <input type="text" id="car-number" placeholder="–ì–æ—Å. –Ω–æ–º–µ—Ä">
        </div>

        <div class="input-group">
            <div class="icon">üÜî</div>
            <input type="text" id="vin" placeholder="VIN –∫–æ–¥">
        </div>

        <div class="input-group">
            <div class="icon">üìÖ</div>
            <input type="date" id="oil-change" placeholder="–ü–æ—Å–ª–µ–¥–Ω—è—è –∑–∞–º–µ–Ω–∞ –º–∞—Å–ª–∞">
        </div>

        <div class="input-group">
            <div class="icon">‚è±Ô∏è</div>
            <input type="number" id="mileage" placeholder="–ü—Ä–æ–±–µ–≥ (–∫–º)">
        </div>

        <div class="input-group">
            <div class="icon">üîó</div>
            <input type="url" id="insurance-link" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ —Å—Ç—Ä–∞—Ö–æ–≤–∫—É">
        </div>

        <div class="timer-section">
            <div class="timer-card">
                <div class="timer-label">–°—Ç—Ä–∞—Ö–æ–≤–∫–∞</div>
                <div class="timer" id="insurance-timer">0 –¥–Ω. 0 —á.</div>
                <input type="date" id="insurance-date" class="date-input">
                <a href="#" id="insurance-link-display" class="insurance-link" target="_blank"></a>
            </div>

            <div class="timer-card">
                <div class="timer-label">–¢–µ—Ö–æ–±—Å–ª—É–∂–∏–≤–∞–Ω–∏–µ</div>
                <div class="timer" id="service-timer">0 –¥–Ω. 0 —á.</div>
                <input type="date" id="service-date" class="date-input">
            </div>
        </div>

        <button class="save-button">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤—Å–µ –¥–∞–Ω–Ω—ã–µ</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const elements = {
                brand: document.getElementById('car-brand'),
                model: document.getElementById('car-model'),
                number: document.getElementById('car-number'),
                vin: document.getElementById('vin'),
                oilChange: document.getElementById('oil-change'),
                mileage: document.getElementById('mileage'),
                insuranceLink: document.getElementById('insurance-link'),
                insuranceDate: document.getElementById('insurance-date'),
                serviceDate: document.getElementById('service-date'),
                insuranceTimer: document.getElementById('insurance-timer'),
                serviceTimer: document.getElementById('service-timer'),
                linkDisplay: document.getElementById('insurance-link-display')
            };

            // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
            function loadData() {
                const savedData = JSON.parse(localStorage.getItem('carData')) || {};
                Object.keys(savedData).forEach(key => {
                    if (elements[key]) elements[key].value = savedData[key];
                });
                updateLinkDisplay();
                startTimers();
            }

            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
            function saveData() {
                const data = {
                    brand: elements.brand.value,
                    model: elements.model.value,
                    number: elements.number.value,
                    vin: elements.vin.value,
                    oilChange: elements.oilChange.value,
                    mileage: elements.mileage.value,
                    insuranceLink: elements.insuranceLink.value,
                    insuranceDate: elements.insuranceDate.value,
                    serviceDate: elements.serviceDate.value
                };
                localStorage.setItem('carData', JSON.stringify(data));
                updateLinkDisplay();
                alert('–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!');
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å—Å—ã–ª–∫–∏
            function updateLinkDisplay() {
                if (elements.insuranceLink.value) {
                    elements.linkDisplay.href = elements.insuranceLink.value;
                    elements.linkDisplay.textContent = '–°—Å—ã–ª–∫–∞ –Ω–∞ —Å—Ç—Ä–∞—Ö–æ–≤–∫—É';
                } else {
                    elements.linkDisplay.href = '#';
                    elements.linkDisplay.textContent = '';
                }
            }

            // –¢–∞–π–º–µ—Ä—ã
            function startTimers() {
                setInterval(() => {
                    updateTimer('insurance', elements.insuranceDate.value, elements.insuranceTimer);
                    updateTimer('service', elements.serviceDate.value, elements.serviceTimer);
                }, 1000);
            }

            function updateTimer(type, dateString, displayElement) {
                if (!dateString) return;
                
                const endDate = new Date(dateString);
                const now = new Date();
                const diff = endDate - now;

                if (diff > 0) {
                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    displayElement.textContent = `${days} –¥–Ω. ${hours} —á.`;
                } else {
                    displayElement.textContent = type === 'insurance' ? '–°—Ç—Ä–∞—Ö–æ–≤–∫–∞ –∏—Å—Ç–µ–∫–ª–∞!' : '–¢–û –ø—Ä–æ—Å—Ä–æ—á–µ–Ω–æ!';
                    displayElement.style.color = var(--error-color);
                }
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            document.querySelector('.save-button').addEventListener('click', saveData);
            elements.insuranceLink.addEventListener('input', updateLinkDisplay);

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            loadData();
        });
    </script>
</body>
</html>
