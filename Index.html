<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Info Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚗 Car Information</h1>
        </div>
        <div class="car-details">
            <div class="editable-field" id="car-brand">
                <span class="label">🏷️ Brand</span>
                <input type="text" placeholder="Enter car brand" data-key="brand">
            </div>
            <div class="editable-field" id="car-model">
                <span class="label">📝 Model</span>
                <input type="text" placeholder="Enter car model" data-key="model">
            </div>
            <div class="editable-field" id="car-plate">
                <span class="label">🔢 Plate Number</span>
                <input type="text" placeholder="Enter plate number" data-key="plate">
            </div>
        </div>
        <div class="info-section">
            <h2>📋 Car Details</h2>
            <div class="info-grid">
                <div class="info-item">
                    <span class="icon">🔑</span>
                    <span class="label">VIN</span>
                    <input type="text" placeholder="Enter VIN" data-key="vin">
                </div>
                <div class="info-item">
                    <span class="icon">🛢️</span>
                    <span class="label">Last Oil Change</span>
                    <input type="date" data-key="oilChangeDate">
                    <input type="number" placeholder="Mileage (km)" data-key="oilChangeMileage">
                </div>
                <div class="info-item">
                    <span class="icon">⚙️</span>
                    <span class="label">Last Timing Belt Change</span>
                    <input type="date" data-key="timingBeltDate">
                    <input type="number" placeholder="Mileage (km)" data-key="timingBeltMileage">
                </div>
                <div class="info-item">
                    <span class="icon">📅</span>
                    <span class="label">Purchase Date</span>
                    <input type="date" data-key="purchaseDate">
                </div>
                <div class="info-item">
                    <span class="icon">💰</span>
                    <span class="label">Price</span>
                    <input type="number" placeholder="Enter price" data-key="price">
                </div>
                <div class="info-item">
                    <span class="icon">🛡️</span>
                    <span class="label">Insurance End Date</span>
                    <input type="date" data-key="insuranceEndDate">
                </div>
                <div class="info-item">
                    <span class="icon">🔗</span>
                    <span class="label">Insurance Link</span>
                    <input type="url" placeholder="Enter insurance link" data-key="insuranceLink">
                </div>
                <div class="info-item">
                    <span class="icon">🔧</span>
                    <span class="label">Service End Date</span>
                    <input type="date" data-key="serviceEndDate">
                </div>
            </div>
        </div>
        <div class="timers-section">
            <h2>⏳ Timers</h2>
            <div class="timer" id="insurance-timer">
                <span class="icon">🛡️</span>
                <span class="label">Time until Insurance Expires:</span>
                <span class="value" id="insurance-time-left">N/A</span>
            </div>
            <div class="timer" id="service-timer">
                <span class="icon">🔧</span>
                <span class="label">Time until Service Expires:</span>
                <span class="value" id="service-time-left">N/A</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
